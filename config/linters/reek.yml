IrresponsibleModule:
  enabled: false
NestedIterators:
  max_allowed_nesting: 2
TooManyStatements:
  max_statements: 10
TooManyMethods:
  max_methods: 25
TooManyInstanceVariables:
  max_instance_variables: 6
InstanceVariableAssumption:
  enabled: false
UncommunicativeModuleName:
  accept:
    - !ruby/regexp /V[0-9]+/
FeatureEnvy:
  exclude:
    - "ProjectsController#save_annotation_documents"
