en:
  helpers:
    actions:
      edit: 'Edit'
      new: 'New'
    submit:
      edit: 'Edit %{model}'
  activerecord:
    actions:
      user:
        edit: Edit user profile
        sign-out: Sign out
      project:
        new: New project
        delete: Delete project
        edit: Edit project
      raw-datum:
        new: New raw datum
        edit: Edit raw datum
        delete: Delete raw datum
    models:
      project:
        one: project
        other: projects
      raw-data:
        one: raw datum
        other: raw data
      service:
        one: service
        other: services
    attributes:
      project:
        title: title
        description: description
      raw-datum:
        data-file-name: file name
        shape: shape
    errors:
      models:
        annotation_document:
          attributes:
            chunk_offset:
              too_large: the chunk_offset is larger than the related raw_datum byte size
            content:
              type: file type must match raw-datum\'s type
            options:
              empty: the options array can not be empty
              too-few-options: the options array has to contain at least two options
              type: options should be of type string
            label:
              not-in-options: the selected label must be an option for this annotation document
        project:
          attributes:
            active_learning_service:
              no_service: the given active learning service is not recognized
              wrong_service: the given service is not a active learning service
            bootstrap_service:
              no_service: the given bootstrap service is not recognized
              wrong_service: the given service is not a bootstrap service
            machine_learning_service:
              no_service: the given machine learning service is not recognized
              wrong_service: the given service is not a machine learning service
        service:
          attributes:
            interface_types:
              illegal_value: 'the specified interface types are not legal for this service role'
            url:
              regex_mismatch: "the given URL does not start with the HTTP protocol or contains whitespace"
              isNil: the given URL must not be nil
              badHttpResponse: "the given URL does not respond"
